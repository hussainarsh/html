<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        background-color: black;
        color: white;
    }
    .container{
        height: 100vh;
        max-width: 1080px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    .container .col-left {
        flex: 1;
    }

    .container .col-right {
        flex: 1;
    }

    .container .col-right img {
        width: 100%;
        height: 100%;
    }

    h1{
        font-size: 80px;
        position: relative;
        color: transparent;
        display: inline-block;
        animation: textReveal .5s ease forwards;
        /* animation-delay: 1s; */
    }
    
    h1 span{
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background-color: crimson;
        animation: overlays 1s ease forwards;
        /* animation-delay: 1s; */
    }

    h1:nth-child(1){
        animation-delay: 1s;
    }

    h1:nth-child(2){
        animation-delay: 2s;
    }

    h1:nth-child(3){
        animation-delay: 3s;
    }

    h1:nth-child(1) span{
        animation-delay: .5s;
    }

    h1:nth-child(2) span{
        animation-delay: 1.5s;
    }

    h1:nth-child(3) span{
        animation-delay: 2.5s;
    }

    @keyframes overlays {
        0% {
            width: 100%;
            left: 0;
        }
        100% {
            width: 0;
            left: 100%;
        }
    }

    @keyframes textReveal {
        100% {
            color: white
        }
    }
</style>

<div class="container">
    <div class="col-left">
        <h1>Hello,<span></span></h1>
        <h1>My Name is<span></span></h1>
        <h1>Arfan<span></span></h1>
    </div>
    <div class="col-right">
        <img src="./images/1.jpg">
    </div>
</div>
