<style>
    div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: doAnimation ease 5s infinite;
        position: relative;
    }

    @keyframes doAnimation {
        0% { top: 0; left: 0; }
        15% { top: 200px; left: 0px; }
        25% { top: 200px; left: 300px; }
        50% { top: 400px; left: 300px }
        60% { top: 400px; left: 0; }

        70% { top: 400; left: 300; }
        80% { top: 200px; left: 300px; }
        85% { top: 200px; left: 0px; }
        100% { top: 0px; left: 0px }
    }
</style>
